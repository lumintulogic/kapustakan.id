<script type="text/javascript" src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script type="module">
  window.onload = (event) => {
    let swiper = new Swiper('.swiper', {
        slidesPerView: 'auto',
        spaceBetween: 150,
        centeredSlides: true,
        grabCursor: true,
        mousewheel: true,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        }
    })

    swiper.on('slideChange', function(){
      TweenMax.to('.reveal', .2, {
        x: '-50px',
      })

      TweenMax.to('.swiper-slide', .2, {
        scale: .90,
      })
    })

    swiper.on('slideChangeTransitionEnd', function(){
      TweenMax.to('.reveal', 0, {
        x: '50px',
      })

      TweenMax.to('.reveal', .2, {
        x: 0,
        delay: .2,
      })

      TweenMax.to('.swiper-slide-active .tulisan', .2, {
        autoAlpha: 1,
      })

      TweenMax.to('.swiper-slide-next .tulisan', .2, {
        autoAlpha: 0,
      })

      TweenMax.to('.swiper-slide-prev .tulisan', .2, {
        autoAlpha: 0,
      })

      TweenMax.to('.swiper-slide-active', .2, {
        scale: 1,
        ease: Power4.easeOut,
      })

    })

    TweenMax.to('.swiper-slide-next .tulisan', 0, {
      autoAlpha: 0,
    })

    TweenMax.to('.swiper-slide-prev .tulisan', 0, {
      autoAlpha: 0,
    })

    TweenMax.to('.swiper-slide-active', 0, {
      scale: 1,
      ease: Power4.easeOut,
    })

    TweenMax.to('.swiper-slide', 0, {
      scale: .90,
    })
  };


  document.querySelector(".prev").addEventListener("click", () => {
      document.querySelector(".swiper-button-prev").click()
  })
  document.querySelector(".next").addEventListener("click", () => {
      document.querySelector(".swiper-button-next").click()
  })
</script>
